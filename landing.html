<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coop.co</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f5e1c8;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .search-bar {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .header .search-bar input {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        .header .search-bar button {
            padding: 5px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-left: none;
            background-color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .header .nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .header .nav a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .banner {
            position: relative;
            overflow: hidden;
        }
        .banner img {
            width: 100%;
            height: auto;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            padding: 20px;
            background-color: #fff;
        }
        .categories .category {
            text-align: center;
        }
        .categories .category img {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
        }
        .categories .category p {
            font-size: 14px;
            margin: 0;
        }
        .section {
            padding: 20px;
        }
        .section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .product {
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .product .discount {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: red;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
        }
        .product .price {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .product .description {
            font-size: 14px;
            color: #666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
            }
            .header .nav {
                justify-content: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">coop.co</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="nav">
            <a href="#">HOME</a>
            <a href="#">DISCOUNT</a>
            <a href="#">SHOP</a>
            <a href="#">WISHLIST</a>
        </div>
    </div>
    <div class="banner">
        <img src="https://storage.googleapis.com/a1aa/image/bXpU1DzHgzKvKpu4zDYJXkacGfVENLNYhUBrMCScXzWWsy5JA.jpg" alt="Banner">
    </div>
    <div class="categories">
        <!-- Categories list -->
        <div class="category"><img src="beras.jpeg" alt="Bahan Pokok"><p>Bahan Pokok</p></div>
        <div class="category"><img src="sayur.jpeg" alt="Buah & Sayur"><p>Buah & Sayur</p></div>
        <div class="category"><img src="daging.jpeg" alt="Daging"><p>Daging</p></div>
        <div class="category"><img src="mie.jpeg" alt="Makanan Instan"><p>Makanan Instan</p></div>
        <div class="category"><img src="susu.jpeg" alt="Susu"><p>Susu</p></div>
        <div class="category"><img src="obat.jpeg" alt="Obat-obatan"><p>Obat-obatan</p></div>
        <div class="category"><img src="pampers.jpeg" alt="Pampers"><p>Pampers</p></div>
        <div class="category"><img src="sabun.jpeg" alt="Sabun"><p>Sabun</p></div>
        <div class="category"><img src="softex.jpeg" alt="Softex"><p>Softex</p></div>
    </div>
    <div class="section">
        <h2>Cemilan</h2>
        <div class="products">
            <!-- Product cards -->
            <div class="product">
                <div class="discount">5%</div>
                <img src="oreo.jpeg" alt="Oreo">
                <div class="price">Rp9.000</div>
                <div class="description">Oreo Chocolate Cream</div>
            </div>
            <!-- Repeat similar product blocks -->
        </div>
    </div>
    <div class="section">
        <h2>Selalu Dicari</h2>
        <div class="products">
            <!-- Repeat product blocks -->
        </div>
    </div>
</body>
</html>
